<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>
<div class="container">
    <table>
        <div class="item col-xs-12 col-lg-12" th:each="item : ${shoppingItems}">
            <tr>
                <td>

                    <div class="thumbnail">
                        <img class="group list-group-image" src="https://kremmania.hu/UploadedImages/7/alma-300-300.png" th:attr="src='/static/img/product_' + ${item.key.getId()} + '.jpg'" alt="" />
                        <div class="caption">
                            <h4 class="group inner list-group-item-heading" th:text="${item.key.name}">Product name</h4>
                            <p class="group inner list-group-item-text" th:text="${item.key.description}">Product description... </p>
                            <div class="row">
                                <div class="col-xs-12 col-lg-12">
                                    <p class="lead" th:text="${item.key.getPrice()}">100 USD</p>
                                </div>
                                <div class="col-xs-12 col-lg-12">
                                    <a class="btn btn-success" href="#">Remove from Cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <h1 th:text="|Quantity: ${item.value}|">
                        Quantity
                    </h1>
                </td>
                <td>
                    Plus
                </td>
                <td>
                    Minus
                </td>
                <td th:with="result=${item.value*item.key.getDefaultPrice()}">
                    <span th:text="${#numbers.formatDecimal(result, 0, 'COMMA', 2, 'POINT')}">10.00</span> USD
                </td>

            </tr>
        </div>
    </table>
</div>
</body>
</html>
