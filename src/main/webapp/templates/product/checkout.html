<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Cool checkout</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>

<body>
<h1>Checkout</h1>
<form class="form-horizontal" action="/payment" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Full name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
                   required="required">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                   required="required">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="phone">Phone number:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your phone number (3620456123)"
                   required="required">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="billingAddress">Billing address:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="billingAddress" name="billingAddress" placeholder="Enter your billing address"
                   required="required">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="shippingAddress">Shipping address:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="shippingAddress" name="shippingAddress" placeholder="Enter your shipping address"
                   required="required">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="shippingAddress">Payment methods:</label>
        <div class="col-sm-10">
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="codeCoinsRadio" name="codeCoinsRadio" class="custom-control-input ">
            <label class="custom-control-label" for="codeCoinsRadio">Code coins</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="ccCard" name="ccCard" class="custom-control-input">
            <label class="custom-control-label" for="ccCard">Codecool card</label>
        </div>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-2 col-sm-10">
            <button type="submit" class="btn btn-default">Checkout</button>
        </div>
    </div>
</form>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
