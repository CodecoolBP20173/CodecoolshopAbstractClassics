<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Codecoolshop Registration</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <form class="form-horizontal" action='' method="POST">
        <fieldset>
            <div id="legend">
                <legend class="">Register</legend>
            </div>
            <div class="control-group">
                <!-- Username -->
                <label class="control-label"  for="username">Username</label>
                <div class="controls">
                    <input type="text" required="required" id="username" name="username" placeholder="" class="input-xlarge">
                    <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                </div>
            </div>

            <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                    <input type="text" required="required" id="email" name="email" placeholder="" class="input-xlarge">
                    <p class="help-block">Please provide your E-mail</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" required="required" id="password" name="password" placeholder="" class="input-xlarge">
                    <p class="help-block">Password should be at least 4 characters</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password -->
                <label class="control-label"  for="password_confirm">Password (Confirm)</label>
                <div class="controls">
                    <input type="password" required="required" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                    <p class="help-block">Please confirm password</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Phone number -->
                <label class="control-label" for="phone">Phone number</label>
                <div class="controls">
                    <input class="form-control" required="required" id="phone" name="phone" placeholder="Enter your phone number (3620456123)" pattern="\d*" maxlength="15">
                    <p class="help-block">Please provide your Phone number</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Billing address -->
                <label class="control-label" for="billing_address">Billing address</label>
                <div class="controls">
                    <input type="text" required="required" id="billing_address" name="billing_address" placeholder="" class="input-xlarge">
                    <p class="help-block">Please provide your Billing address</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Shipping address -->
                <label class="control-label" for="shipping_address">Shipping address</label>
                <div class="controls">
                    <input type="text" required="required" id="shipping_address" name="shipping_address" placeholder="" class="input-xlarge">
                    <p class="help-block">Please provide your Shipping address</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button class="btn btn-success">Register</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
