<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Cool checkout</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>

<body>
<div class="container">
    <form class="form-horizontal" action="/" method="post">
        <img class="mb-4" src="" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <br>
        <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Name"
               required="required" th:attrappend="value=${name != ''} ? ${name}" autofocus>
        <br>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email address"
               required="required" th:attrappend="value=${email != ''} ? ${email}">
        <br>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br>

        <label for="inputPhone" class="sr-only">Phone</label>
        <input class="form-control" id="inputPhone" name="inputPhone" placeholder="Enter your phone number (3620456123)"
                   required="required" pattern="\d*" maxlength="15" th:attrappend="value=${phone != ''} ? ${phone}">
        <br>

        <label for="inputShippingAddress" class="sr-only">Shipping Address</label>
        <input type="text" class="form-control" id="inputShippingAddress" name="inputShippingAddress" placeholder="Shipping address"
                   required="required" th:attrappend="value=${shippingAddress != ''} ? ${shippingAddress}">
        <br>

        <label for="inputBillingAddress" class="sr-only">Billing Address</label>
        <input type="text" class="form-control" id="inputBillingAddress" name="inputBillingAddress" placeholder="Billing address"
               required="required" th:attrappend="value=${shippingAddress != ''} ? ${shippingAddress}">

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <br>

        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</div>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
